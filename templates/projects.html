{% extends "layout.html" %}

{% block title %}Project Hub{% endblock %}

{% block content %}
    <div class="album bg-body-primary">
    <div class="container">
      
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for project in all_projects %}
        <div class="col">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
              <title>Placeholder</title>
              <rect width="100%" height="100%" fill="#55595c"></rect>
              <image height="100%" width="100%" href="{{ project.img }}" preserveAspectRatio="xMidYMid slice" opacity="0.5"></image>
              <text x="10%" y="50%" fill="#eceeef" dy=".3em" font-size="25px">{{ project.name }}</text>
            </svg>
            <div class="card-body">
              <p class="card-text text-start">{{ project.description }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-light"><a href="{{ project.url }}" target="_blank" style="text-decoration: none; color: black"> {{ project.button_text }}</a></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
      </div>
    </div>
    </div>
{% endblock %}
